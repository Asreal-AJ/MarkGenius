# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/api/v1.0
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Redis config
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# JWT secret key
security.jwt.secret-key =${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000

# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL} #Configure
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.config.import=optional:file:.env[.properties]

#https://www.youtube.com/watch?v=uZGuwX3St_c | Reference

#AWS Acceess tokens
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}
aws.region=us-east-2
aws.bucket.name=markgenius-jva

#Google docs client config
docs.client.id=${GOOGLE_CLIENT_ID}
docs.client.secret=${GOOGLE_CLIENT_SECRET}
docs.redirect_uri=${GOOGLE_REDIRECT_URI}
docs.client.scope=${GOOGLE_SCOPES}
